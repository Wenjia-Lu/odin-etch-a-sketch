<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch a Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>

    <div class="container">
        <!-- mods (slider/buttons) here -->
        <div class="mods"> 

            <div class="canvas_size">
                <label for="size" id="size_lab">Current canvas size: 8</label>
                <input type="range" min="1" max="64" value="16" id="size">
                <!-- <button>change canvas size</button> -->
            </div>
            
            <!-- <button id="rainbow">Toggle rainbow brush</button>

            <button id="soft">Toggle soft brush</button>
             -->
            <label for="color_picker">
                Select Pen color
                <input type="color" id="color_picker" value="#000000">
            </label>
            <label for="rainbow">
                Toggle rainbow brush
                <input type="checkbox" id="rainbow">
                <span ></span>
            </label>

            <label for="soft">
                Toggle soft brush
                <input type="checkbox" id="soft">
                <span></span>
            </label>

        </div>

        <div class="canvas"> 

        </div>
    </div>
    

    
</body>
</html>
